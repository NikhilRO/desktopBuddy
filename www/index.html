<html lang="en">
<head>

    <title>Magnetic Mouse</title>
    <script type="text/javascript">
        // Add cordova.js
        if (navigator.userAgent.match(/android|iphone|ipad/i)) {
            document.write("<script src='cordova.js'><\/script>");

    </script>
    <script type="text/javascript">

      script.async = "async";

    <script type="text/javascript">
      var script = document.createElement('script');
      script.async = "async";

</head>

</html>
